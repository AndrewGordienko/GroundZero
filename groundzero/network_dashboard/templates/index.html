<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>groundzero | AlphaNet Trainer</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="dashboard-grid">
    <div class="header">
        <div class="res-label">SYSTEM_STATUS: <span id="status-text" style="color: #111;">OPTIMIZING</span></div>
        <div class="res-label">REPLAY_BUFFER: <span id="buffer-val">0</span> .NPZ</div>
    </div>

    <div class="main-stage">
        <div class="sidebar-container">
            <div class="res-label">TRAINING_HYPERPARAMETERS</div>
            <table class="minimal-table">
                <tr><td>Iteration</td><td id="iter-count">0</td></tr>
                <tr><td>Learning Rate</td><td id="lr-val">0.0000</td></tr>
                <tr><td>Batch Size</td><td>1024</td></tr>
                <tr><td>Device</td><td>MPS/CUDA</td></tr>
            </table>

            <div style="margin-top: 40px;">
                <div class="res-label">LAST_BATCH_LOSS</div>
                <div class="worker-card active">
                    <div class="id">TOTAL_LOSS</div>
                    <div class="meta" id="total-loss-val">0.0000</div>
                </div>
            </div>
        </div>

        <div class="chart-card-wide" style="flex-grow: 1; height: 480px; border: 1px solid #f0f0f0; padding: 20px;">
            <div class="res-label">CONVERGENCE_HISTORY (P+V LOSS)</div>
            <div class="chart-inner">
                <canvas id="mainLossChart"></canvas>
            </div>
        </div>
    </div>

    <div class="research-grid">
        <div class="chart-card">
            <div class="res-label">POLICY_LOSS (Cross-Entropy)</div>
            <div class="chart-inner"><canvas id="pLossChart"></canvas></div>
        </div>
        <div class="chart-card">
            <div class="res-label">VALUE_LOSS (Mean-Square-Error)</div>
            <div class="chart-inner"><canvas id="vLossChart"></canvas></div>
        </div>
        <div class="chart-card">
            <div class="res-label">LEARNING_RATE_DECAY</div>
            <div class="chart-inner"><canvas id="lrChart"></canvas></div>
        </div>
    </div>
</div>

<script src="/static/js/charts.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
